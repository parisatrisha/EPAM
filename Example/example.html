<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Features</title>
</head>
<body>
    <h1>HTML5 Features</h1>

    <h2>Audio Example</h2>
    <audio controls>
        <source src="audio-example.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h2>Canvas Example</h2>
    <canvas id="myCanvas" width="200" height="200" style="border:1px solid #000;"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = 'red';
        ctx.fillRect(50, 50, 100, 100);
    </script>

    <footer>
        <p>&copy; 2024 HTML5 Demo</p>
    </footer>
</body>
</html>
